<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>let and const</title>
</head>
<body>
<script>
  function setWidth() {
    var width = 100;
    console.log(width);
  }
  setWidth();
  console.log(width); // not available


  // fixed example
  var width;
  function setWidth() {
      width = 100;
      console.log(width);
  }
  setWidth(); 
  console.log(width); // now it's accessible but not preferred



  var age = 100;
  if(age > 12) {
    var dogYears = age * 7; // leaked outside the if statement
                            // need to change it to let | const
    console.log(`You are ${dogYears} dog years old!`);
  }
  console.log(dogYears); // var dogYears still accessible


  let height = 200;
  const key = 'abc123'; // not mutable
</script>
</body>
</html>
