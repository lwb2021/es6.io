<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iterables & Looping</title>
</head>
<body>
<script>
  /* eslint-disable */
   Array.prototype.shuffle = function() {
     var i = this.length, j, temp;
		 // console.log(this.length, j, temp);

     if ( i == 0 ) return this;
     while ( --i ) {
			// console.log('i is ', i);
      j = Math.floor( Math.random() * ( i + 1 ) );
      temp = this[i];
      this[i] = this[j];
      this[j] = temp;
    }
    return this;
  };

  const cuts = ['Chuck', 'Brisket', 'Shank', 'Short Rib'];

  cuts.shop = 'MM MEats';
	
	cuts.shuffle();

  // for (let i = 0; i < cuts.length; i++) {
  //   console.log(cuts[i]);
  // }

  // cuts.forEach((cut) => {
  //   console.log(cut);
  //   if(cut === 'Brisket') {
  //     continue;
  //   }
  // });

  for (const index in cuts) {
    console.log(index);
  }

  for (const cut of cuts) {
    if(cut === 'Brisket') {
      continue;
    }
    console.log(cut);
  }

</script>
</body>
</html>
