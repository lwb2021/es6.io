<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creating Promises!</title>
</head>
<body>
<script>
  const p = new Promise((resolve, reject) => {
	// resolve("wes is cool."); 
    setTimeout(() => {
      reject(Error('Err wes isn\'t cool')); // Error shows the line number
    }, 1000);
  });

  p
    .then(data => {
      console.log(data);
    })
    .catch(err => {
      console.error(err);
    });

</script>
</body>
</html>
