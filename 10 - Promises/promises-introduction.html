<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promises!</title>
</head>
<body>
<script>
const postsPromise = fetch('https://wesbos.com/wp-json/wp/v2/posts');

postsPromise 
  .then(data => data.json()) // succeeds - then will only run when the data come back
  .then(data => { console.log(data) })
  .catch((err) => { // fails - then catch the error
    console.error(err);
  })

</script>
</body>
</html>
